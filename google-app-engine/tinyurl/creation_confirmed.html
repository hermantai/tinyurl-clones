<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title>TinyURL created!</title>
	<link href="css/creation_confirmed.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body>
{% if new_url %}
    Shortened url: <a href="{{new_url}}">{{new_url}}</a>
    <br />
    Original url: <a href="{{original_url}}">{{original_url}}</a>
{% else %}
    <div class="error">
        Bad URL: {{original_url}}
    </div>
{% endif %}
</body>
</html>
